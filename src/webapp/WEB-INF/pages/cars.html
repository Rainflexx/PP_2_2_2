<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="5">
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Region</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">

        <td th:text="${car.carModel}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.region}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
